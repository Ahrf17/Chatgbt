<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File & Image Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            border-color: #4CAF50;
            background-color: #f9f9f9;
        }
        
        .upload-box i {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .upload-box p {
            margin: 0;
            color: #666;
        }
        
        #file-input {
            display: none;
        }
        
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            overflow: hidden;
            flex-grow: 1;
        }
        
        .file-icon {
            margin-right: 10px;
            color: #4CAF50;
        }
        
        .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50%;
            cursor: pointer;
            text-decoration: underline;
            color: #0066cc;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
        }
        
        .view-btn, .download-btn, .delete-btn {
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 12px;
        }
        
        .view-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .view-btn:hover {
            background-color: #3e8e41;
        }
        
        .download-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .download-btn:hover {
            background-color: #0b7dda;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        
        .preview {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow: auto;
        }
        
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        .modal-content img, .modal-content iframe {
            max-width: 90%;
            max-height: 90%;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .file-type-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File & Image Uploader</h1>
        
        <div class="upload-box" id="upload-box">
            <i>üìÅ</i>
            <p>Drag & drop files here or click to browse</p>
        </div>
        
        <input type="file" id="file-input" multiple>
        
        <div class="file-list" id="file-list">
            <!-- Files will be listed here -->
        </div>
    </div>

    <!-- Modal for viewing files -->
    <div id="file-modal" class="modal">
        <span class="close-btn" id="close-modal">&times;</span>
        <div class="modal-content" id="modal-content">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBox = document.getElementById('upload-box');
            const fileInput = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            const modal = document.getElementById('file-modal');
            const modalContent = document.getElementById('modal-content');
            const closeModal = document.getElementById('close-modal');
            let files = [];
            
            // Click on box to open file dialog
            uploadBox.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Handle drag and drop
            uploadBox.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadBox.style.borderColor = '#4CAF50';
                uploadBox.style.backgroundColor = '#f0fff0';
            });
            
            uploadBox.addEventListener('dragleave', function() {
                uploadBox.style.borderColor = '#ccc';
                uploadBox.style.backgroundColor = '#f9f9f9';
            });
            
            uploadBox.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadBox.style.borderColor = '#ccc';
                uploadBox.style.backgroundColor = '#f9f9f9';
                
                if (e.dataTransfer.files.length) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleFiles(fileInput.files);
                    fileInput.value = ''; // Reset input to allow selecting same file again
                }
            });
            
            // Close modal when clicking X
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // Close modal when clicking outside content
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Process selected files
            function handleFiles(newFiles) {
                for (let i = 0; i < newFiles.length; i++) {
                    files.push(newFiles[i]);
                }
                renderFileList();
            }
            
            // Render the file list
            function renderFileList() {
                fileList.innerHTML = '';
                
                if (files.length === 0) {
                    fileList.innerHTML = '<p>No files uploaded yet.</p>';
                    return;
                }
                
                files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    
                    // File name with view/download on click
                    const fileName = document.createElement('span');
                    fileName.className = 'file-name';
                    fileName.textContent = file.name;
                    fileName.addEventListener('click', function() {
                        viewFile(file);
                    });
                    
                    // Create preview for images
                    if (file.type.startsWith('image/')) {
                        const preview = document.createElement('img');
                        preview.className = 'preview';
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            preview.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                        preview.addEventListener('click', function() {
                            viewFile(file);
                        });
                        fileInfo.appendChild(preview);
                    } else {
                        const fileIcon = document.createElement('span');
                        fileIcon.className = 'file-icon';
                        fileIcon.textContent = getFileIcon(file);
                        fileInfo.appendChild(fileIcon);
                    }
                    
                    fileInfo.appendChild(fileName);
                    
                    // File actions
                    const fileActions = document.createElement('div');
                    fileActions.className = 'file-actions';
                    
                    const viewBtn = document.createElement('button');
                    viewBtn.className = 'view-btn';
                    viewBtn.textContent = 'View';
                    viewBtn.addEventListener('click', function() {
                        viewFile(file);
                    });
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = 'Download';
                    downloadBtn.addEventListener('click', function() {
                        downloadFile(file);
                    });
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', function() {
                        deleteFile(index);
                    });
                    
                    fileActions.appendChild(viewBtn);
                    fileActions.appendChild(downloadBtn);
                    fileActions.appendChild(deleteBtn);
                    
                    fileItem.appendChild(fileInfo);
                    fileItem.appendChild(fileActions);
                    fileList.appendChild(fileItem);
                });
            }
            
            // View file in modal
            function viewFile(file) {
                modalContent.innerHTML = '';
                
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    modalContent.appendChild(img);
                } else if (file.type === 'application/pdf') {
                    const iframe = document.createElement('iframe');
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        iframe.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    iframe.style.width = '80%';
                    iframe.style.height = '80%';
                    modalContent.appendChild(iframe);
                } else if (file.type.startsWith('text/')) {
                    const pre = document.createElement('pre');
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        pre.textContent = e.target.result;
                    };
                    reader.readAsText(file);
                    pre.style.color = 'white';
                    pre.style.padding = '20px';
                    pre.style.backgroundColor = '#333';
                    pre.style.borderRadius = '5px';
                    pre.style.maxHeight = '80vh';
                    pre.style.overflow = 'auto';
                    modalContent.appendChild(pre);
                } else {
                    const message = document.createElement('div');
                    message.style.color = 'white';
                    message.style.fontSize = '20px';
                    message.textContent = 'Preview not available for this file type. Please download to view.';
                    modalContent.appendChild(message);
                }
                
                modal.style.display = 'block';
            }
            
            // Download file
            function downloadFile(file) {
                const url = URL.createObjectURL(file);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            // Delete a file
            function deleteFile(index) {
                files.splice(index, 1);
                renderFileList();
            }
            
            // Get appropriate icon for file type
            function getFileIcon(file) {
                if (file.type.startsWith('image/')) return 'üñºÔ∏è';
                if (file.type === 'application/pdf') return 'üìï';
                if (file.type.startsWith('text/')) return 'üìù';
                if (file.type.includes('spreadsheet')) return 'üìä';
                if (file.type.includes('presentation')) return 'üìë';
                if (file.type.includes('zip') || file.type.includes('compressed')) return 'üóúÔ∏è';
                if (file.type.includes('audio')) return 'üéµ';
                if (file.type.includes('video')) return 'üé¨';
                return 'üìÑ';
            }
            
            // Initialize with empty state
            renderFileList();
        });
    </script>
</body>
</html>
